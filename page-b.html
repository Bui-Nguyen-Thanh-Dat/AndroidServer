<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  
</head>

<body>
  <div class="container mt-5">
    <h1>Form nhập dữ liệu</h1>
    <form action="/tinh-toan" method="post">
       <div class="form-group">
          <label for="inputA">Giá trị A:</label>
          <input type="number" class="form-control" id="inputA" name="inputA" required>
       </div>
       <select style="margin-top: 15px;" class="form-select" aria-label="Default select example" id="mySelect">
        <option value="0" selected>+</option>
        <option value="1">-</option>
        <option value="2">*</option>
        <option value="3">/</option>
      </select>
       <div class="form-group">
          <label for="inputB">Giá trị B:</label>
          <input type="number" class="form-control" id="inputB" name="inputB" required>
       </div>
       <button type="submit" class="btn btn-primary">Tính toán</button>
    </form>
 </div>
 

     
</body>


</html>
